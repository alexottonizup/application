name: Version and PR (develop â†’ release)

on:
  pull_request:
    types: [closed]
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-branch:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'feature/')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout develop
        uses: actions/checkout@v3
        with:
          ref: develop
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install --save-dev semantic-release @semantic-release/exec
      
      - name: Get next version
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release --dry-run > output.log || true
          VERSION=$(grep -oP 'Published release \K[0-9]+\.[0-9]+\.[0-9]+' output.log | tail -1)
          
          if [ -z "$VERSION" ]; then
            VERSION="1.0.0"
            echo "âš ï¸ Using fallback version: $VERSION"
          fi
          
          RELEASE_VERSION="${VERSION}-RELEASE"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Next RELEASE version: $RELEASE_VERSION"
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Create versioned release branch
        id: release_branch
        run: |
          VERSION="${{ steps.semantic.outputs.version }}"
          RELEASE_BRANCH="release/${VERSION}-RELEASE"
          
          git fetch origin
          
          if git ls-remote --heads origin "$RELEASE_BRANCH" | grep -q "$RELEASE_BRANCH"; then
            echo "âœ… Branch $RELEASE_BRANCH jÃ¡ existe"
            git checkout -B "$RELEASE_BRANCH" "origin/$RELEASE_BRANCH"
            git merge origin/develop --no-edit
          else
            echo "ðŸ†• Criando branch $RELEASE_BRANCH a partir de develop"
            git checkout -b "$RELEASE_BRANCH" origin/develop
          fi
          
          # Atualiza versÃ£o no package.json se existir
          RELEASE_VERSION="${{ steps.semantic.outputs.release_version }}"
          if [ -f "package.json" ]; then
            npm version "$RELEASE_VERSION" --no-git-tag-version --allow-same-version
            git add package.json
            git commit -m "chore: bump version to $RELEASE_VERSION [skip ci]" || echo "No changes"
          fi
          
          git push origin "$RELEASE_BRANCH"
          echo "branch=$RELEASE_BRANCH" >> $GITHUB_OUTPUT
      
      - name: Check if there are commits to release
        id: check_commits
        run: |
          RELEASE_BRANCH="${{ steps.release_branch.outputs.branch }}"
          
          git fetch origin develop
          git fetch origin "$RELEASE_BRANCH"
          
          COMMITS=$(git log origin/$RELEASE_BRANCH..origin/develop --oneline 2>/dev/null | wc -l || echo "1")
          echo "commits=$COMMITS" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.semantic.outputs.version }}"
          RELEASE_VERSION="${{ steps.semantic.outputs.release_version }}"
          RELEASE_BRANCH="${{ steps.release_branch.outputs.branch }}"
          COMMITS="${{ steps.check_commits.outputs.commits }}"
          
          PR_NUMBER=$(gh pr list \
            --head "$RELEASE_BRANCH" \
            --base main \
            --state open \
            --json number \
            --jq '.[0].number' 2>/dev/null || echo "")
          
          if [ -z "$PR_NUMBER" ]; then
            echo "âœ¨ Criando novo PR..."
            
            gh pr create \
              --title "main <- ${RELEASE_BRANCH}" \
              --body "## ðŸš€ PR criado automaticamente
          
          **VersÃ£o:** \`${RELEASE_VERSION}\`
          **Branch origem:** \`${RELEASE_BRANCH}\`
          **Branch destino:** \`main\` (ProduÃ§Ã£o)
          **Commits:** $COMMITS
          **Criado em:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ---
          
          ### ðŸ“‹ DescriÃ§Ã£o
          Este PR entrega a release candidate para o ambiente de produÃ§Ã£o.
          
          ### âœ… Checklist de PrÃ©-Deploy
          - [ ] Todos os testes passando
          - [ ] CÃ³digo revisado
          - [ ] DocumentaÃ§Ã£o atualizada
          - [ ] Stakeholders notificados
          
          ### ðŸ”„ PÃ³s-Deploy
          - [ ] Monitorar logs
          - [ ] Verificar mÃ©tricas
          - [ ] Atualizar changelog" \
              --base main \
              --head "$RELEASE_BRANCH" \
              --repo ${{ github.repository }}
          else
            echo "ðŸ”„ PR #$PR_NUMBER jÃ¡ existe"
          fi