name: Version and PR (develop ‚Üí release)

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  version-and-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install --save-dev semantic-release @semantic-release/exec
      
      - name: Run semantic-release (dry-run)
        run: npx semantic-release --dry-run > output.log
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -oP 'Published release \K[0-9]+\.[0-9]+\.[0-9]+' output.log | tail -1)
          if [ -z "$VERSION" ]; then
            echo "‚ö†Ô∏è No version found, using 1.0.0 as default"
            VERSION="1.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"
      
      - name: Create or Update Pull Request
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BRANCH="develop"
          
          # Verifica se PR j√° existe
          PR_NUMBER=$(gh pr list --head "$BRANCH" --base release --json number --jq '.[0].number' || echo "")
          
          if [ -z "$PR_NUMBER" ]; then
            echo "‚ú® Creating new PR..."
            gh pr create \
              --title "Release v${VERSION}-RELEASE" \
              --body "## üéØ Automated PR - Develop to Release

**Version:** \`${VERSION}-RELEASE\`  
**Branch:** \`${BRANCH}\`  
**Target:** \`release\` (Homologation)  
**Created:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")

---

### üìã Changes
This PR delivers the development version to the homologation environment.

### ‚úÖ Pre-Release Checklist
- [ ] All features tested in development
- [ ] Integration tests passing
- [ ] QA approval required
- [ ] Release notes prepared" \
              --base release \
              --head "$BRANCH" \
              --label "release,automated,homologation" || echo "‚ö†Ô∏è PR creation failed, but continuing..."
          else
            echo "üîÑ Updating existing PR #${PR_NUMBER}..."
            gh pr edit "$PR_NUMBER" \
              --title "Release v${VERSION}-RELEASE" \
              --body "## üéØ Automated PR - Develop to Release

**Version:** \`${VERSION}-RELEASE\`  
**Branch:** \`${BRANCH}\`  
**Target:** \`release\` (Homologation)  
**Updated:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")

---

### üìã Changes
This PR delivers the development version to the homologation environment.

### ‚úÖ Pre-Release Checklist
- [ ] All features tested in development
- [ ] Integration tests passing
- [ ] QA approval required
- [ ] Release notes prepared" || echo "‚ö†Ô∏è PR update failed, but continuing..."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}