name: Version and PR (develop â†’ release)

on:
  push:
    branches: [develop]

permissions:
  contents: write
  pull-requests: write

jobs:
  version-and-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install --save-dev semantic-release @semantic-release/exec
      
      - name: Get next version with semantic-release
        id: semantic
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release --dry-run > output.log || true
          VERSION=$(grep -oP 'Published release \K[0-9]+\.[0-9]+\.[0-9]+' output.log | tail -1)
          
          if [ -z "$VERSION" ]; then
            VERSION="1.0.0"
            echo "âš ï¸ Using fallback version: $VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Next version: $VERSION"
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Create or update versioned release branch
        id: release_branch
        run: |
          VERSION="${{ steps.semantic.outputs.version }}"
          RELEASE_BRANCH="release/v${VERSION}"
          
          git fetch origin
          
          # Verifica se a branch de release versionada jÃ¡ existe
          if git ls-remote --heads origin "$RELEASE_BRANCH" | grep -q "$RELEASE_BRANCH"; then
            echo "âœ… Branch $RELEASE_BRANCH jÃ¡ existe"
            git checkout -B "$RELEASE_BRANCH" "origin/$RELEASE_BRANCH"
          else
            echo "ðŸ†• Criando branch $RELEASE_BRANCH a partir de develop"
            git checkout -b "$RELEASE_BRANCH" origin/develop
            git push origin "$RELEASE_BRANCH"
          fi
          
          echo "branch=$RELEASE_BRANCH" >> $GITHUB_OUTPUT
          git checkout develop
      
      - name: Check if there are commits to release
        id: check_commits
        run: |
          RELEASE_BRANCH="${{ steps.release_branch.outputs.branch }}"
          
          git fetch origin develop
          git fetch origin "$RELEASE_BRANCH" || true
          
          COMMITS=$(git log origin/$RELEASE_BRANCH..origin/develop --oneline 2>/dev/null | wc -l || echo "999")
          echo "commits=$COMMITS" >> $GITHUB_OUTPUT
          
          if [ "$COMMITS" -eq 0 ]; then
            echo "âš ï¸ Nenhum commit para release. Pulando criaÃ§Ã£o de PR."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… Encontrados $COMMITS commits para release."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request to release
        if: steps.check_commits.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.semantic.outputs.version }}"
          RELEASE_BRANCH="${{ steps.release_branch.outputs.branch }}"
          COMMITS="${{ steps.check_commits.outputs.commits }}"
          
          PR_NUMBER=$(gh pr list \
            --head develop \
            --base "$RELEASE_BRANCH" \
            --state open \
            --json number \
            --jq '.[0].number' 2>/dev/null || echo "")
          
          if [ -z "$PR_NUMBER" ]; then
            echo "âœ¨ Criando novo PR..."
            
            PR_BODY=$(cat <<EOF
          ## ðŸš€ PR criado automaticamente
          
          **VersÃ£o:** \`${VERSION}-RC\`
          **Branch origem:** \`develop\`
          **Branch destino:** \`${RELEASE_BRANCH}\`
          **Commits:** $COMMITS
          **Criado em:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ---
          
          ### ðŸ“‹ DescriÃ§Ã£o
          Este PR entrega a branch de desenvolvimento para o ambiente de homologaÃ§Ã£o (release candidate).
          
          ### âœ… Checklist
          - [ ] CÃ³digo revisado
          - [ ] Testes passando
          - [ ] DocumentaÃ§Ã£o atualizada
          - [ ] AprovaÃ§Ã£o de stakeholders
          EOF
            )
            
            gh pr create \
              --title "${RELEASE_BRANCH} <- develop" \
              --body "$PR_BODY" \
              --base "$RELEASE_BRANCH" \
              --head develop \
              --repo ${{ github.repository }}
          else
            echo "ðŸ”„ PR #$PR_NUMBER jÃ¡ existe, atualizando..."
            gh pr edit "$PR_NUMBER" \
              --title "${RELEASE_BRANCH} <- develop" \
              --repo ${{ github.repository }}
          fi
