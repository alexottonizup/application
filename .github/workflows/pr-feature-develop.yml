- [ ] Testes passando
- [ ] DocumentaÃ§Ã£o atualizada" \
              --base develop \
              --head "$BRANCH"
            
            echo "âœ… PR criado com sucesso!"
          else
            echo "ğŸ”„ PR #${PR_NUMBER} jÃ¡ existe, atualizando..."
            gh pr edit "$PR_NUMBER" \
              --title "develop â† ${BRANCH}" \
              --body "## ğŸš€ PR atualizado automaticamente

