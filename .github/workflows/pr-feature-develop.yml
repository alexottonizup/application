name: Auto Version & PR (feature to develop)

on:
  push:
    branches:
      - 'feature/**'

jobs:
  version-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Check GH_TOKEN
        run: 'echo "Token length: ${#GH_TOKEN}"'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Set remote with PAT
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Install dependencies
        run: npm install --save-dev semantic-release @semantic-release/exec

      - name: Get next version with semantic-release
        id: semantic
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # ← Use GH_TOKEN, não GITHUB_TOKEN
          GITHUB_TOKEN: ""  # ← Desabilita o token padrão
        run: |
          npx semantic-release --dry-run > output.log
          VERSION=$(grep -oP 'Published release \K[0-9]+\.[0-9]+\.[0-9]+' output.log | tail -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Pull Request to develop
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "chore(feature): prepare v${{ steps.semantic.outputs.version }}-SNAPSHOT"
          title: "Feature v${{ steps.semantic.outputs.version }}-SNAPSHOT"
          body: "Automated PR to deliver feature version ${{ steps.semantic.outputs.version }}-SNAPSHOT to develop"
          base: develop
          branch: ${{ github.ref_name }}