name: Version and PR (feature â†’ develop)

on:
  push:
    branches:
      - 'feature/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  version-and-pr:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/feature/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --save-dev semantic-release @semantic-release/exec

      - name: Check if there are commits to merge
        id: check_commits
        run: |
          BRANCH="${{ github.ref_name }}"
          
          # Busca branches atualizadas
          git fetch origin develop
          git fetch origin "$BRANCH"
          
          # Conta commits entre feature e develop
          COMMITS=$(git log origin/develop..origin/$BRANCH --oneline 2>/dev/null | wc -l || echo "0")
          
          echo "commits=$COMMITS" >> $GITHUB_OUTPUT
          echo "ğŸ“Š Commits entre $BRANCH e develop: $COMMITS"
          
          if [ "$COMMITS" -eq 0 ]; then
            echo "âš ï¸ Nenhum commit novo para criar PR"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… HÃ¡ commits para criar PR"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Run semantic-release (dry-run)
        if: steps.check_commits.outputs.skip == 'false'
        run: npx semantic-release --dry-run > output.log 2>&1 || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        if: steps.check_commits.outputs.skip == 'false'
        id: version
        run: |
          VERSION=$(grep -oP 'Published release \K[0-9]+\.[0-9]+\.[0-9]+' output.log | tail -1)
          if [ -z "$VERSION" ]; then
            echo "âš ï¸ No version found, using 1.0.0 as default"
            VERSION="1.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Next version: $VERSION"

      - name: Create or Update Pull Request
        if: steps.check_commits.outputs.skip == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BRANCH="${{ github.ref_name }}"
          COMMITS="${{ steps.check_commits.outputs.commits }}"
          
          # Verifica se jÃ¡ existe PR aberto
          PR_NUMBER=$(gh pr list \
            --head "$BRANCH" \
            --base develop \
            --state open \
            --json number \
            --jq '.[0].number' 2>/dev/null || echo "")
          
          if [ -z "$PR_NUMBER" ]; then
            echo "âœ¨ Creating new PR..."
            gh pr create \
              --title "develop â† ${BRANCH}" \
              --body "## ğŸš€ PR criado automaticamente

**PrÃ³xima versÃ£o:** \`${VERSION}-SNAPSHOT\`
**Branch origem:** \`${BRANCH}\`
**Branch destino:** \`develop\`
**Commits:** ${COMMITS}
**Criado em:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")

