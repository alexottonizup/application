            echo "âœ… PR atualizado com sucesso!"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip PR creation (no commits)
        if: steps.check_commits.outputs.skip == 'true'
        run: |
          echo "âš ï¸ Nenhum commit novo entre ${{ github.ref_name }} e develop"
