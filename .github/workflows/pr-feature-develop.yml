name: Auto Version & PR (feature to develop)

on:
  push:
    branches:
      - 'feature/**'

jobs:
  version-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Check GH_TOKEN
        run: 'echo "Token length: ${#GH_TOKEN}"'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Set remote with PAT
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Verify Git remote
        run: |
          git remote -v
          git config --list | grep -E "(credential|remote)"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Install dependencies
        run: npm install --save-dev semantic-release @semantic-release/exec

      - name: Configure Git remote with token
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Get next version with semantic-release
        id: semantic
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx semantic-release --dry-run
          VERSION=$(cat .version 2>/dev/null || echo "")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Pull Request to develop
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "chore(feature): prepare v${{ steps.semantic.outputs.version }}-SNAPSHOT"
          title: "Feature v${{ steps.semantic.outputs.version }}-SNAPSHOT"
          body: "Automated PR to deliver feature version ${{ steps.semantic.outputs.version }}-SNAPSHOT to develop"
          base: develop
          branch: ${{ github.ref_name }}