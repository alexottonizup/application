name: Auto Version & PR (feature to develop)

on:
  push:
    branches:
      - 'feature/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  version-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --save-dev semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator

      - name: Get next version with semantic-release
        id: semantic
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx semantic-release --dry-run --no-ci > output.log 2>&1 || true
          VERSION=$(grep -oP 'The next release version is \K[0-9]+\.[0-9]+\.[0-9]+' output.log | tail -1)
          if [ -z "$VERSION" ]; then
            VERSION=$(grep -oP 'Published release \K[0-9]+\.[0-9]+\.[0-9]+' output.log | tail -1)
          fi
          if [ -z "$VERSION" ]; then
            VERSION="0.1.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          cat output.log

      - name: Clean temporary files
        run: |
          git checkout -- .
          git clean -fd

      - name: Check if there are changes
        id: check_changes
        run: |
          git fetch origin develop
          DIFF=$(git diff --name-only origin/develop...${{ github.ref_name }})
          if [ -z "$DIFF" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request to develop
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "chore(feature): prepare v${{ steps.semantic.outputs.version }}-SNAPSHOT"
          title: "Feature v${{ steps.semantic.outputs.version }}-SNAPSHOT"
          body: "Automated PR to deliver feature version ${{ steps.semantic.outputs.version }}-SNAPSHOT to develop"
          base: develop
          branch: ${{ github.ref_name }}