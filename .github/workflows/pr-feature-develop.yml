name: Version and PR

on:
  push:
    branches:
      - feature/**

jobs:
  version-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install --save-dev semantic-release @semantic-release/exec
      
      - name: Run semantic-release
        run: npx semantic-release --dry-run > output.log
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -oP 'Published release \K[0-9]+\.[0-9]+\.[0-9]+' output.log | tail -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Clean temporary files
        run: |
          git checkout -- .
          git clean -fd
          rm -f output.log
      
      - name: Check if PR exists
        id: check_pr
        run: |
          PR_EXISTS=$(gh pr list --head ${{ github.ref_name }} --base develop --json number --jq '.[0].number')
          if [ -n "$PR_EXISTS" ]; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
            echo "PR #$PR_EXISTS already exists"
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Pull Request
        if: steps.check_pr.outputs.pr_exists == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(feature): prepare v${{ steps.version.outputs.version }}-SNAPSHOT [skip ci]"
          title: "Feature v${{ steps.version.outputs.version }}-SNAPSHOT"
          body: "Automated PR to deliver feature version ${{ steps.version.outputs.version }}-SNAPSHOT to develop"
          base: develop
          branch: ${{ github.ref_name }}
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          delete-branch: false
          draft: false