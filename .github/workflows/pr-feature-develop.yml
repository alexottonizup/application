name: Version and PR (feature â†’ develop)

on:
  push:
    branches:
      - 'feature/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  version-and-pr:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/feature/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --save-dev semantic-release @semantic-release/exec

      - name: Run semantic-release (dry-run)
        run: npx semantic-release --dry-run > output.log 2>&1 || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -oP 'Published release \K[0-9]+\.[0-9]+\.[0-9]+' output.log | tail -1)
          if [ -z "$VERSION" ]; then
            echo "âš ï¸ No version found, using 1.0.0 as default"
            VERSION="1.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"

      - name: Create or Update Pull Request
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BRANCH="${{ github.ref_name }}"
          
          # Verifica se PR jÃ¡ existe
          PR_NUMBER=$(gh pr list --head "$BRANCH" --base develop --json number --jq '.[0].number' 2>/dev/null || echo "")
          
          if [ -z "$PR_NUMBER" ]; then
            echo "âœ¨ Creating new PR..."
            gh pr create \
              --title "Feature v${VERSION}-SNAPSHOT" \
              --body "## ðŸš€ Automated PR - Feature to Develop
          
          **Version:** \`${VERSION}-SNAPSHOT\`
          **Branch:** \`${BRANCH}\`
          **Target:** \`develop\`
          **Created:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ---
          
          ### ðŸ“‹ Changes
          This PR delivers the feature branch to the development environment.
          
          ### âœ… Checklist
          - [ ] Code reviewed
          - [ ] Tests passing
          - [ ] Documentation updated" \
              --base develop \
              --head "$BRANCH"
          else
            echo "ðŸ”„ PR #${PR_NUMBER} already exists, updating..."
            gh pr edit "$PR_NUMBER" \
              --title "Feature v${VERSION}-SNAPSHOT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}