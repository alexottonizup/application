name: Version on Main

on:
  push:
    branches:
      - main

jobs:
  version-final:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install --save-dev semantic-release @semantic-release/exec
      - name: Get next final version
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx semantic-release --dry-run > output.log
          VERSION=$(grep -oP 'Published release \K[0-9]+\.[0-9]+\.[0-9]+' output.log | tail -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
