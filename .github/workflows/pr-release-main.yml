name: Version and PR (release â†’ main)

on:
  push:
    branches:
      - 'release/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  version-and-pr:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --save-dev semantic-release @semantic-release/exec

      - name: Run semantic-release (dry-run)
        run: npx semantic-release --dry-run > output.log 2>&1 || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -oP 'Published release \K[0-9]+\.[0-9]+\.[0-9]+' output.log | tail -1)
          if [ -z "$VERSION" ]; then
            echo "âš ï¸ No version found, using 1.0.0 as default"
            VERSION="1.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"

      - name: Check if there are commits to release
        id: check_commits
        run: |
          BRANCH="${{ github.ref_name }}"
          
          git fetch origin "$BRANCH"
          git fetch origin main
          
          COMMITS=$(git log origin/main..origin/$BRANCH --oneline | wc -l)
          echo "commits=$COMMITS" >> $GITHUB_OUTPUT
          
          if [ "$COMMITS" -eq 0 ]; then
            echo "âš ï¸ Nenhum commit para produÃ§Ã£o. Pulando criaÃ§Ã£o de PR."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… Encontrados $COMMITS commits para produÃ§Ã£o."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Create or Update Pull Request
        if: steps.check_commits.outputs.skip == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BRANCH="${{ github.ref_name }}"
          COMMITS="${{ steps.check_commits.outputs.commits }}"
          
          PR_NUMBER=$(gh pr list --head "$BRANCH" --base main --json number --jq '.[0].number' 2>/dev/null || echo "")
          
          if [ -z "$PR_NUMBER" ]; then
            echo "âœ¨ Criando novo PR..."
            gh pr create \
              --title "main <- ${BRANCH}" \
              --body "## ðŸš€ PR criado automaticamente
          
          **VersÃ£o:** \`${VERSION}\`
          **Branch origem:** \`${BRANCH}\`
          **Branch destino:** \`main\` (ProduÃ§Ã£o)
          **Commits:** $COMMITS
          **Criado em:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ---
          
          ### ðŸ“‹ DescriÃ§Ã£o
          Este PR entrega a release candidate para o ambiente de produÃ§Ã£o.
          
          ### âœ… Checklist de PrÃ©-Deploy
          - [ ] Todos os testes passando
          - [ ] CÃ³digo revisado
          - [ ] DocumentaÃ§Ã£o atualizada
          - [ ] Stakeholders notificados
          
          ### ðŸ”„ PÃ³s-Deploy
          - [ ] Monitorar logs
          - [ ] Verificar mÃ©tricas
          - [ ] Atualizar changelog" \
              --base main \
              --head "$BRANCH"
          else
            echo "ðŸ”„ PR #${PR_NUMBER} jÃ¡ existe"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
