name: Version and PR (release ‚Üí main)

on:
  push:
    branches:
      - release

permissions:
  contents: write
  pull-requests: write

jobs:
  version-and-pr:
    runs-on: ubuntu-latest
    # ‚úÖ S√ì RODA SE ESTIVER EM RELEASE
    if: github.ref == 'refs/heads/release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --save-dev semantic-release @semantic-release/exec

      - name: Run semantic-release (dry-run)
        run: npx semantic-release --dry-run > output.log 2>&1 || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -oP 'Published release \K[0-9]+\.[0-9]+\.[0-9]+' output.log | tail -1)
          if [ -z "$VERSION" ]; then
            echo "‚ö†Ô∏è No version found, using 1.0.0 as default"
            VERSION="1.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"

      - name: Create or Update Pull Request
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BRANCH="release"
          
          PR_NUMBER=$(gh pr list --head "$BRANCH" --base main --json number --jq '.[0].number' 2>/dev/null || echo "")
          
          if [ -z "$PR_NUMBER" ]; then
            echo "‚ú® Creating new PR..."
            gh pr create \
              --title "Production Release v${VERSION}" \
              --body "## üöÄ Automated PR - Release to Production
          
          **Version:** \`${VERSION}\`
          **Branch:** \`${BRANCH}\`
          **Target:** \`main\` (Production)
          **Created:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" \
              --base main \
              --head "$BRANCH" \
              --label "production,automated" || echo "‚ö†Ô∏è PR creation failed"
          else
            echo "üîÑ PR #${PR_NUMBER} already exists"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}